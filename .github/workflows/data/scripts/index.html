<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REPO OF ROT</title>
    <style>
        :root { --bg: #050505; --term-green: #39ff14; --err-red: #ff003c; }
        body { background: var(--bg); color: var(--term-green); font-family: 'Courier New', monospace; padding: 2rem; max-width: 1200px; margin: 0 auto; }
        
        header { border-bottom: 2px solid var(--term-green); padding-bottom: 1rem; margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        
        .card { border: 1px solid #333; padding: 1rem; position: relative; overflow: hidden; background: #0a0a0a; transition: 0.2s; }
        .card:hover { border-color: var(--term-green); }

        .content-img { width: 100%; height: 200px; object-fit: cover; filter: grayscale(100%); }
        .content-text { font-size: 0.9rem; line-height: 1.4; min-height: 100px; }

        /* DECAY CLASSES */
        .decay-1 { filter: blur(1px) grayscale(50%); opacity: 0.9; }
        .decay-2 { filter: blur(3px) contrast(150%) hue-rotate(45deg); opacity: 0.7; }
        .decay-3 { filter: blur(6px) invert(100%); opacity: 0.4; }
        .dead { border: 1px solid var(--err-red); color: var(--err-red); text-decoration: line-through; }

        .meta { font-size: 0.7rem; color: #666; margin-top: 1rem; display: flex; justify-content: space-between; }
        
        .btn-heal {
            background: #111; border: 1px solid var(--term-green); color: var(--term-green);
            padding: 5px; cursor: pointer; font-family: inherit; margin-top: 10px; width: 100%;
        }
        .btn-heal:hover { background: var(--term-green); color: black; }
        
        .instructions { background: #111; padding: 1rem; margin-bottom: 2rem; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <h1>> ARCHIVE_STATUS: <span style="animation: blink 1s infinite">DECAYING</span></h1>
    </header>

    <div class="instructions">
        <p>> <strong>TO POST:</strong> Send 0.02 AVAX to <code>0x52df...1e4e</code>. Include your text (or Image URL) in the "Hex Data" field of the transaction.</p>
        <p>> <strong>TO HEAL:</strong> Send 0.01 AVAX. Include the ITEM ID (Tx Hash) in the "Hex Data" to heal a specific item, or leave empty to heal the most damaged item.</p>
    </div>

    <div id="gallery" class="grid"></div>

    <script>
        // CSS for Zalgo/Glitch Text effect
        const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';

        function applyTextRot(text, entropy) {
            if (entropy < 5) return text;
            if (entropy > 23) return "01000100 01000101 01000001 01000100"; // DEAD
            
            let split = text.split('');
            // The higher the entropy, the more chars we replace
            let corruptionLevel = entropy * 2; // Percentage chance
            
            return split.map(char => {
                if (Math.random() * 100 < corruptionLevel) {
                    return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                }
                return char;
            }).join('');
        }

        async function loadEntropy() {
            const response = await fetch('data/db.json');
            const data = await response.json();
            const container = document.getElementById('gallery');

            // Show newest first
            data.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                
                // Visual Decay Logic
                let cssClass = '';
                if (item.entropy > 5) cssClass = 'decay-1';
                if (item.entropy > 12) cssClass = 'decay-2';
                if (item.entropy > 18) cssClass = 'decay-3';
                if (item.status === 'dead') cssClass = 'dead';
                
                div.classList.add(cssClass);

                // Content Rendering
                let contentHtml = '';
                if (item.type === 'image') {
                    // Apply CSS filters to image based on entropy
                    let imgStyle = `filter: blur(${item.entropy/2}px) grayscale(${item.entropy*4}%)`;
                    contentHtml = `<img src="${item.content}" class="content-img" style="${imgStyle}" onerror="this.src='https://placehold.co/400x200?text=BROKEN_LINK'">`;
                } else {
                    contentHtml = `<div class="content-text">${applyTextRot(item.content, item.entropy)}</div>`;
                }

                div.innerHTML = `
                    ${contentHtml}
                    <div class="meta">
                        <span>ENTROPY: ${item.entropy}/24</span>
                        <span>${item.status}</span>
                    </div>
                    ${item.status !== 'dead' ? 
                        `<button class="btn-heal" onclick="prompt('Copy this ID into your Wallet Memo/Data to heal:', '${item.id}')">GET ID TO HEAL</button>` 
                        : '<button disabled class="btn-heal" style="border-color:red; color:red">LOST FOREVER</button>'}
                    <div style="font-size:0.5rem; color:#444; margin-top:5px">${item.id.substring(0,10)}...</div>
                `;
                container.appendChild(div);
            });
        }
        loadEntropy();
    </script>
</body>
</html>
